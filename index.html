<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="Music.css">
    <title>Music Player</title>
</head>
<body>
    <div class="main_div">
        <div class="container">
            <span class="music"></span>
            <div class="music1">
                <h2 id="title">Shaitan</h2>
                <h3 id="artist">Ajay Devgn</h3>
                <div class="img">
                    <img src="images/shaitan.jpg" alt="">
                </div>
                <audio src="Music/shaitan.mp3" controls></audio>

                <div class="slider_container">
                    <input type="range" min="0" max="100" value="0" class="progress_slider" onchange="setProgress()">
                </div>
                
                <div class="controls">
                    <i class="fa-solid fa-backward" id="Previous" title="Previous"></i>
                    <i class="fa-solid fa-play main-button" id="Play" title="Play"></i>
                    <i class="fa-solid fa-forward" id="Next" title="Next"></i>
                </div>

                <div class="slider_container">
                    <i class="fa fa-volume-down"></i>
                    <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                    <i class="fa fa-volume-up"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="Music.js"></script>
</body>
</html>
